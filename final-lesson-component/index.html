<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<main>
    <usuarios>
        <h1>Usuarios de la empresa</h1>
    </usuarios>
</main>

<template id="usuarios-template">
    <div>
        <section class="cabecera">
            <slot></slot>
            <input type="search" v-model="busqueda">
        </section>
        <hr>
        <section class="usuarios">
            <usuario :datos = "usuario" v-for = "usuario in filtrarUsuarios"></usuario>
        </section>
    </div>
</template>
<template id="usuario-template">
    <div class="usuario">
        <img align="left" :src="datos.imagen" :alt="datos.nombre">
        <p>{{datos.nombre}}</p>
        <small>{{datos.correo}}</small>
    </div>
</template>
<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
